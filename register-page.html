<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - TableTime</title>

  <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Alexandria&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Alexandria', sans-serif;
      background-color: #3498db;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .logo {
      margin-top: 40px;
      text-align: center;
    }

    .logo img {
      width: 180px;
      height: 80px;
    }

    .logo h1 {
      font-family: 'Bakbak One', cursive;
      font-size: 28px;
      color: white;
      margin-top: 8px;
    }

    .card {
      background-color: white;
      border-radius: 30px;
      width: 90%;
      max-width: 360px;
      margin-top: 25px;
      padding: 30px 25px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.15);
    }

    .card h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-family: 'Bakbak One', cursive;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn.signup {
      background-color: #007bff;
      color: white;
    }

    .btn.signup:hover {
      background-color: #006ae6;
    }

    .btn.cancel {
      background-color: #d9534f;
      color: white;
    }

    .btn.cancel:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="tabletime.png" alt="TableTime Logo">
    <h1>TableTime</h1>
  </div>

  <div class="card">
    <h2>Create your account</h2>

    <div class="input-group">
      <label>Username</label>
      <input type="text" id="regUsername" placeholder="Enter username">
    </div>

    <div class="input-group">
      <label>E-mail Address</label>
      <input type="email" id="email" placeholder="Enter email">
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" id="regPassword" placeholder="Enter password">
    </div>

    <div class="btn-group">
      <button class="btn signup" onclick="signup()">Sign-up</button>
      <button class="btn cancel" onclick="goBack()">Cancel</button>
    </div>
  </div>

  <script>
    function signup() {
      const user = document.getElementById("regUsername").value.trim();
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("regPassword").value.trim();

      if (!user || !email || !pass) return alert("Please fill in all fields.");
      alert(`Account created for ${user}!`);
      window.location.href = "login.html";
    }

    function goBack() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
