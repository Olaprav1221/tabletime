<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TableTime</title>

  <!-- Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Alexandria&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container text-center">
    <h1 class="title">Welcome Back,<br>Praveen</h1>

    <!-- Card Section -->
    <div class="queue-card shadow">
      <p class="subtitle">Ready to join the queue?</p>
      <p class="wait"><strong>Estimated wait:</strong> <span id="waitTime">...</span></p>
    </div>

    <!-- Buttons -->
    <div class="button-group mt-4">
      <button class="btn-queue" onclick="window.location.href='join.html'">Join Queue</button>
      <button class="btn-status" onclick="window.location.href='queue-status.html'">Check Status</button>
    </div>

    <!-- Logo -->
    <div class="bottom-logo mt-4">
      <img src="tabletime.png" alt="TableTime Logo" class="logo">
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const waitTime = document.getElementById("waitTime");
      const randomMinutes = Math.floor(Math.random() * 15) + 5;
      waitTime.textContent = randomMinutes + " minutes";
    });
  </script>
</body>
</html>
