<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Queue Status</title>

  <!-- Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Alexandria&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Shared CSS -->
  <link rel="stylesheet" href="style-queue-status.css" />
</head>
<body>
  <div class="container">
    <!-- Light cream box for the main content -->
    <div class="status-box">
      <h2 class="title">Queue Status</h2>

      <!-- Queue Info -->
      <div class="queue-card">
        <p class="subtitle">Your place in the queue:</p>
        <p class="position" id="queuePosition">...</p>
        <p class="wait"><strong>Estimated wait:</strong> <span id="waitTime">...</span></p>
      </div>

      <!-- Buttons -->
      <div class="button-group">
        <button class="btn-queue" onclick="showQR()">View QR</button>
        <button class="btn-status" onclick="window.location.href='reservation-history.html'">View History</button>
        <button class="btn-cancel" onclick="cancelReservation()">Cancel Reservation</button>
      </div>
    </div>

    <!-- Bottom Logo -->
    <div class="bottom-logo">
      <img src="tabletime.png" alt="TableTime Logo" class="logo">
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const queuePos = document.getElementById("queuePosition");
      const waitTime = document.getElementById("waitTime");

      const randomPosition = Math.floor(Math.random() * 10) + 1;
      const randomMinutes = randomPosition * 5 + 3;

      queuePos.textContent = "#" + randomPosition;
      waitTime.textContent = randomMinutes + " minutes";
    });

    function showQR() {
      alert("Your QR code will appear here (feature in progress).");
    }

    function cancelReservation() {
      const confirmCancel = confirm("Are you sure you want to cancel your reservation?");
      if (confirmCancel) {
        alert("Your reservation has been canceled.");
      }
    }
  </script>
</body>
</html>
