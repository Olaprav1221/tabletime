<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - TableTime</title>

  <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Alexandria&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Alexandria', sans-serif;
      background-color: #3498db;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .logo {
      margin-top: 40px;
      text-align: center;
    }

    .logo img {
      width: 180px;
      height: 80px;
    }

    .logo h1 {
      font-family: 'Bakbak One', cursive;
      font-size: 28px;
      color: white;
      margin-top: 8px;
    }

    .card {
      background-color: white;
      border-radius: 30px;
      width: 90%;
      max-width: 360px;
      margin-top: 25px;
      padding: 30px 25px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.15);
    }

    .card h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-family: 'Bakbak One', cursive;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
    }

    .btn-login {
      width: 100%;
      background-color: #007bff;
      border: none;
      padding: 12px;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    .btn-login:hover {
      background-color: #006ae6;
    }

    .footer-text {
      text-align: center;
      margin-top: 18px;
      color: #333;
      font-size: 14px;
    }

    .footer-text button {
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="tabletime.png" alt="TableTime Logo">
    <h1>TableTime</h1>
  </div>

  <div class="card">
    <h2>Welcome!</h2>

    <div class="input-group">
      <label>Username</label>
      <input type="text" id="username" placeholder="Enter username">
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="Enter password">
    </div>

    <button class="btn-login" onclick="login()">Login</button>

    <div class="footer-text">
      No account yet? <button onclick="toggleToRegister()">Sign-up</button>
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      if (!user || !pass) return alert("Please fill in both fields.");
      alert(`Welcome back, ${user}!`);
    }

    function toggleToRegister() {
      window.location.href = "register-page.html";
    }
  </script>
</body>
</html>
